<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <title>Student Register</title>

</head>

<body>
    <div class="background"></div>
    <div class="container">
      <h2>Student Register</h2>
      <form action="{{ url_for('register') }}" method="post">
  
        <div class="form-item">
          <span class="material-icons-outlined">
            account_circle
          </span>
          <input type="text" name="sname" id="sname" placeholder="sname">
        </div>
  
        <div class="form-item">
          <span class="material-icons-outlined">
            account_circle
          </span>
          <input type="text" name="regno" id="regno" placeholder="regno">
        </div>
  
        <div class="form-item">
           <span class="material-icons-outlined">
             account_circle
            </span>
            <input type="text" name="department" id="department" placeholder="department">
        </div>

        <div class="form-item">
          <span class="material-icons-outlined">
            account_circle
           </span>
           <input type="text" id="stay" name="stay" placeholder="stay" list="listid">
           <datalist id="listid">
            <option label = "Day Scholar" value="Day Scholar">
            <option label = "Hosteller" value="Hosteller">
           </datalist>
       </div>
  
        <button type="submit">REGISTER</button>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
                <div class= "{{ category }}">
                  <span class="closebtn">&times;</span> 
                  <p><span class="material-icons-outlined">
                    error
                  </span>
                  {{ message }}</p>
                  {% endfor %}
                </div>
        {% endif %}
      {% endwith %}
      <script>
        var close = document.getElementsByClassName("closebtn");
        var i;
        
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
          }
        }
        </script>
      </form>
    </div>
  </body>
  
  </html>
